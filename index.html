<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
   <link href='http://fonts.googleapis.com/css?family=Crimson+Text:regular,600,bold' rel='stylesheet'>
   <title>Transforms</title>
   <style>
    body {
       padding: 2.5em 0;
       margin: 0;
       font-family: 'Crimson Text';

       background-image: -webkit-gradient(
		radial, 
		50% 50%, 0, 
		50% 50%, 1000, 
		from(rgba(245,245,245,1.0)), 
		to(rgba(100,100,100,1.0))
	);

	background-image: -moz-radial-gradient(
		50% 50% 90deg,
		rgba(245,245,245,1.0) 0%, 
		rgba(100,100,100,1.0) 100%
	);
    }

    .wrap {
       width: 1180px;
       margin: auto;
       /* overflow: hidden; */
    }

    #slides {
       width: 999999px; 
       overflow: hidden;


       
    }


    #slides > div {
       width: 1180px;
      height: 600px;
      margin-right: 200px;
      float: left;
      -webkit-transition: all 1s linear;

               /* flexbox, por favor */
  display: -webkit-box;
  -webkit-box-orient: horizontal;
  -webkit-box-pack: center;
  -webkit-box-align: center;
 
   
  display: box;
  box-orient: horizontal;
  box-pack: center;
  box-align: center;
   }


   /* Slide Styling */

   #slides {
      font-family: arial;
   }
   #slides > div {
      text-align: center;
   }

   #slides h1,
   #slides h2,
   #slides h3 {
      color: #292929;
      font-family: 'League Gothic', Arial, Helvetica, sans-serif;
      text-shadow: 5px 3px 0 white;
      letter-spacing: -8px;
   }

   #slides > div h2 {
      margin: 0;
      font-size: 130px;
      line-height: 1em;
      
   }

   h2 span {
      font-size: .45em;
      display: block;
      margin-bottom: -50px;
      letter-spacing: -2px;
      color: blue;
      font-style: italic;
      font-family: 'Crimson Text';
      text-shadow: 0 1px 0 white;
   }

   #slides h3 {
      font-size: 85px;
      padding-right: 50px;

   }

   #slides ul {
      font-size: 2em;
      line-height: 1.5em;
      text-align: left;
   }
   </style>
   
</head>
<body>
 <div class="wrap">
   <div id="slides">
      <!-- load in slides -->
   </div>
 </div>  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
<script>
var Slides = {
   container : $('#slides'),

   slideNum : 6,

   translateAmount : 0,

   init : function() {
      Slides.loadContent();
      Slides.keyPress();

      if ( location.hash ) {
         var requestedSlide = location.hash.split('-')[1];
         Slides.next(requestedSlide);
      }
      
   },

   loadContent : function() {
      for ( var i = 0; i < Slides.slideNum; i++ ) {
         $('<div id="#slide-' + i + '"></div>').load('slides/' + i + '.html').appendTo(Slides.container);
      }
   },

   keyPress : function() {
      $('body').keydown(function(evt) {
         // next (right)
         if ( evt.keyCode === 39 || evt.keyCode === 37 ) {
            evt.preventDefault();
            if ( evt.keyCode === 39 ) {
               Slides.next(); 
               return;
            }
            Slides.prev();
         }
      });
   },

   next : function(amount) {
      if ( amount ) Slides.translateAmount = -1380 * amount;
      else Slides.translateAmount -= 1380;
      Slides.container.children().css('-webkit-transform', 'translateX(' + Slides.translateAmount + 'px)');
   },

   prev : function() {
      if ( Slides.translateAmount === 0 ) return;

      Slides.translateAmount += 1380;
      Slides.container.children().css('-webkit-transform', 'translateX(' + Slides.translateAmount + 'px)');
   }
};


Slides.init();

</script>
</body>
</html>
